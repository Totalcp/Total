<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 모바일에서 기기의 해상도 능력에 상관없이 절대적인 크기로 나오도록 -->
    <!-- 예를들어, pc에서의 300px이 모바일 에서도 똑같은 크기로 나오도록 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토탈상사</title>

    <link rel="stylesheet" href="./css/style_intro.css">
    <script src="./js/intro.js" defer></script>
    <script src="./js/basicset.js" defer></script>
    <script src="./js/change_page.js" defer></script>

    <!-- 테일윈드 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 스크롤 트리거 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

</head>
<body>     
    <div id="head-top"></div>

    <a name="top"></a>
    <nav class="sidem flex items-center">
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
    </nav>

    <section class="pc-section">
        <div class="mb flex justify-center items-center mb-8"
            style="background-image: url('img/회사소개.png');">
            <div class="flex">
                <p>회사소개</p>
            </div>
        </div>

        <nav class="subm flex w-full">
            <div class="flex con justify-center">
                <div class="subm__1 flex w-1/5 h-full mx-2">
                    CI
                </div>
                <div class="subm__2 flex w-1/5 h-full mx-2">
                    미디어
                </div>
            </div>
        </nav>
            
        <section class="con flex flex-1 flex-col">
            <div class="ex flex flex-col mt-[100px] mb-[80px]">
                <div class="ex__1 flex w-full h-full justify-center items-center">
                    <p>CI</p>
                </div>
                <div class="ex__2 flex w-full h-full justify-center items-center">
                    <p>미디어</p>
                </div>
            </div>  
            
            <div class="pd con">
                <div class="flex flex-col">
                    <div class="pd__1 flex flex-col items-center w-full mb-[120px]">
                        <div class="flex w-full h-[195px]">
                            <div class="flex flex-1 h-full items-center justify-end mr-[80px]">
                                <img src="img/토탈-ci.png" alt="회사로고" class="w-[300px] mt-8">
                            </div>
                            <div class="flex flex-1 flex-col h-full justify-center ml-[60px]">
                                <p class="flex h-1/3 items-center mt-[35px]"><strong class="text-[25px]">전세계로 흐르다.</strong></p>
                                <p class="flex h-1/2 items-start text-[18px] mt-[5px]">
                                    토탈상사는 고품질·고효율의 산업용 오일 공식판매사입니다.
                                </p>
                            </div>
                        </div> 
                        <div class="flex justify-center mt-[150px] mb-[60px]">
                            <p><strong class="text-[28px]">주요 브랜드</strong></p>
                        </div>                       
                        <div class="flex h-[90px] mb-[80px]">
                            <div class="flex flex-1 h-full justify-center mr-8">
                                <img src="img/주요브랜드-훅스.png" alt="훅스">
                            </div>
                            <div class="flex flex-1 h-full justify-center ml-8">
                                <img src="img/주요브랜드-범우.png" alt="범우">
                            </div>                            
                        </div>
                    </div>
                    <div class="pd__2 flex flex-col w-full items-center justify-center mb-[150px]">
                        <br>
                        <i class="fa-solid fa-triangle-exclamation text-[70px] mb-[20px]"></i>
                        <p class="text-[30px]">준비중인 페이지 입니다.</p>
                    </div>
                </div>
            </div> 
        </section>
    </section>

    <section class="m-section">
        <div class="mb flex justify-center items-center mb-8"
            style="background-image: url('img/회사소개.png');">
            <div class="flex">
                <p>회사소개</p>
            </div>
        </div>

        <nav class="subm flex justify-center">
            <div class="flex justify-center">
                <div class="subm__1 flex h-full">
                    CI
                </div>
                <div class="subm__2 flex h-full">
                    미디어
                </div>
            </div>
        </nav>
            
        <section class="flex flex-1 flex-col">
            <div class="ex flex flex-col mt-[100px] mb-[80px]">
                <div class="ex__1 flex w-full h-full justify-center items-center">
                    <p>CI</p>
                </div>
                <div class="ex__2 flex w-full h-full justify-center items-center">
                    <p>미디어</p>
                </div>
            </div>  
            
            <div class="pd">
                <div class="flex flex-col">
                    <div class="pd__1 flex flex-col items-center w-full mb-[020px]">
                        <div class="flex flex-col w-full h-[195px]">
                            <div class="flex flex-1 h-full items-center justify-center">
                                <img src="img/토탈-ci.png" alt="회사로고" class="w-[200px] mt-8">
                            </div>
                            <div class="flex flex-1 flex-col h-full justify-center">
                                <!-- <p class="flex h-1/3 items-center justify-center mt-[35px]">
                                    <strong class="text-[25px]">전세계로 흐르다.</strong></p> -->
                                <p class="flex h-1/2 items-start justify-center text-[16px] mt-[30px]">
                                    토탈상사는 고품질·고효율의
                                </p>
                                <p class="flex h-1/2 items-start justify-center text-[16px] mt-[3px]">
                                    산업용 오일 공식판매사입니다.
                                </p>
                            </div>
                        </div> 
                        <div class="flex justify-center mt-[150px] mb-[50px]">
                            <p><strong class="text-[28px]">주요 브랜드</strong></p>
                        </div>                       
                        <div class="flex h-[90px] mb-[80px]">
                            <div class="flex flex-1 h-full justify-center ml-6">
                                <img src="img/주요브랜드-훅스.png" alt="훅스">
                            </div>
                            <div class="flex flex-1 h-full justify-center mr-6">
                                <img src="img/주요브랜드-범우.png" alt="범우">
                            </div>                            
                        </div>
                    </div>
                    <div class="pd__2 flex flex-col w-full items-center justify-center mb-[150px]">
                        <i class="fa-solid fa-triangle-exclamation text-[70px] mb-[20px]"></i>
                        <p class="text-[30px]">준비중인 페이지 입니다.</p>
                    </div>
                </div>
            </div> 
        </section>
    </section>

    <div id="foot-bar"></div>
</body>
</html>
