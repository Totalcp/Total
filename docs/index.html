<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 모바일에서 기기의 해상도 능력에 상관없이 절대적인 크기로 나오도록 -->
    <!-- 예를들어, pc에서의 300px이 모바일 에서도 똑같은 크기로 나오도록 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토탈상사</title>

    <link rel="stylesheet" href="./css/style_home.css">
    <script src="./js/script.js" defer></script>

    <!-- 테일윈드 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


</head>
<body>     
    <object data="pctobpar.html" width="100%" height="auto"  class="pctopbar"></object>
    <object data="mtobpar.html" width="100%" height="auto" class="mtopbar"></object>
    
    <a name="top"></a>
    <nav class="sidem flex items-center">
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
    </nav>

    <section class="pc-section">
        <div class="h-[122px]"></div>
        <section class="con flex flex-col">
            <div class="pc-section__banner flex h-[500px] justify-center items-center bg-red-500">
                <img src="" alt="배너이미지">
            </div>
            <div class="pc-section__1st flex h-[200px] mt-3">
                <div class="flex flex-1">제품검색</div>
                <div class="flex flex-1">주문하기</div>
                <div class="flex flex-1">공지사항 바로가기</div>
            </div>
            <div class="pc-section__2nd flex h-[500px] mt-3 mb-8">
                <div class="flex w-3/5 bg-blue-500">미디어</div>
                <div class="flex flex-1 flex-col">
                    <div class="flex flex-1 bg-gray-500 mb-[2px]">온라인 구매 바로가기</div>
                    <div class="flex flex-1 bg-blue-500 mt-[2px]">자료실</div>
                </div>
            </div>
        </section>
    </section>

    <section class="m-section">
        <div class="h-[100px]"></div>
        <section class="flex flex-col">
            <div class="m-section__banner flex h-[500px] justify-center items-center bg-red-500">
                <img src="" alt="배너이미지">
            </div>
            <div class="m-section__1st flex h-[150px] mt-3">
                <div class="flex flex-1 h-full">CI</div>
                <div class="flex flex-1 h-full">제품</div>
                <div class="flex flex-1 h-full">문의 및 주문전화(대용량)</div>
                <div class="flex flex-1 h-full">온라인구매(소제품)</div>
            </div>
            <div class="m-section__2nd flex flex-col mt-3 mb-8">
                <div class="flex h-[300px] bg-blue-500">미디어</div>
                <div class="flex h-[150px] mt-[3px]">
                    <div class="flex flex-1 h-full bg-gray-500">공지사항 바로가기</div>
                    <div class="flex flex-1 h-full bg-blue-500">자료실</div>
                </div>
            </div>
        </section>
    </section>

    <object data="pcfoot.html" width="100%" height="200px"  class="pcfoot"></object>
    <object data="mfoot.html" width="100%" height="200px" class="mfoot"></object>

</body>
</html>
