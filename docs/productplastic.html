    <section class="pc-section">
        <a name="top"></a>
        <nav class="sidem flex items-center">

        </nav>
        <div class="h-[122px]"></div>
        <section class="con flex flex-1 flex-col">

                style="background-image: url('img/제품-소성가공유-메인.png');">
                <div class="flex flex-col">
                    <p class="fl flex-colex"><strong>절삭유</strong></p>
                    <hr class="my-4">
                    <p class="flex">
                        금속의 원활한 가공을 위해 주로 마찰열을 냉각시키는 절삭유는
                    </p>
                    <p class="flex">

                    </p>
                    <p class="flex">
                        고객사의 다양한 요구 성능을 만족시키고 향상 시킬 수 있습니다.
                    </p>
                    <p class="flex">
                        윤활 그리스는 기계의 구조적인 성분 중 하나이며,
                    </p>
                    <p class="flex">
                        윤활유 주입이 필요한 적용 개소에 오랫동안 윤활이 지속되도록 사용됩니다.
                    </p>
                    </div>
            </div>

            <div class="ex flex flex-col h-[200px]">
                <div class="ex__1 flex w-full h-full my-3 justify-center items-center bg-blue-500">

                </div> 
            </div>  
            
            <div class="pd con mb-5">
                <div class="flex flex-col">
                    <div class="pd__1 flex w-full h-[200px] bg-purple-500">

                    </div>
                </div>
            </div> 
        </section>
    </section>
